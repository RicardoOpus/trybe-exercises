<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
      <section>
        <button onclick="changeDescriptionP()">Muda Descição</button>
        <button onclick="changeMainBackground()">Muda Backgound Principal</button>
        <button onclick="changeCenterBackground()">Muda Backgound Central</button>
        <button onclick="correctTitle()">Corige Título</button>
        <button onclick="upperCase()">Troca para maiúsculo</button>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
    function changeDescriptionP() {
      const text = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio explicabo ipsum expedita molestias possimus odit."
      document.getElementsByTagName("p")[1].innerHTML = text;
    }
  // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function changeMainBackground () {
    document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)'
    }  
  // Crie uma função que mude a cor do quadrado vermelho para branco.
    function changeCenterBackground () {
    document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white'
    }
  // Crie uma função que corrija o texto da tag <h1>.
    function correctTitle () {
    document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript'
    }
  // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function upperCase() {
      let query = document.getElementsByTagName('p');
      for (let i = 0; i < query.length; i += 1) {
      upper = document.getElementsByTagName('p')[i].innerText;
      document.getElementsByTagName('p')[i].innerText = upper.toUpperCase();
      }
    }
  // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function showParagraphs () {
      let paragraph = document.getElementsByTagName('p');
      for (let i in paragraph) {
        console.log(document.getElementsByTagName('p')[i]);
      }
    }
    //showParagraphs();
    </script>
  </body>
</html>
